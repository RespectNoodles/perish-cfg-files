// ==================================
// !! HOW TO INSTALL/USE THIS FILE !!
// ==================================
// 1. On Steam, right click Team Fortress 2 -> Properties -> Installed Files -> Browse -> tf -> cfg   Inside the cfg folder make a new folder called overrides (Spelt with all lowercase letters)
//
// 2. Copy and paste all of this code into a new .txt (text) file located in your tf/cfg/overrides folder (Right click -> New -> Text Document) -> Inside of the overrides folder, also create a file named engineer.cfg (You dont need anything in it)
//
// 3. Save the file as sentry.cfg (All lowercase and make sure it is not saved as sentry.cfg.txt)-> If it asks 'are you sure you want to change the documents extension type' just click Yes
//
// 4. Now boot up Team Fortress 2 -> Once loaded in dont attempt to use this script on a Multiplayer Server (it uses sv_cheats 1 so it wouldnt work)
// 
// 5. Only works on PRIVATE SERVERS - Assiming you wanted to use it on jump_academy_classic_b:
// 5a. When on main menu -> Open Console (Using Tilda ` Key) -> Type: map jump_academy_classic_b -> BOOM, your in a PRIVATE SERVER
//
// 6. When youre loaded into the map of your choice -> Select team RED (IMPORTANT) -> then select the engineer -> open console again and type: exec overrides/sentry
//
// DONE -> Pressing SHIFT should spawn a LEVEL 3 Sentry and it would be controllable with the WRANGLER
//
// If you have any issues or comments, please feel free to message me on 
// Discord: perish5514     Steam: https://steamcommunity.com/id/Perishexe/   
// 
// Enjoy Gamers :)
// ---------------------------------------------------------------------------------------------------------------------------------
//
// --------------------
// - Starter Commands -
// --------------------
exec overrides/engineer
sv_cheats 1                   // Cheats must be enabled for this config to work
mp_waitingforplayers_cancel 1 // <0/1> If "1", cancels "Waiting for players..." time
// ----------------------------------------------------------------------------------
//
//
// -------------
// - Buildings -
// -------------
// ent_create obj_sentrygun   // Spawns a level 1 sentry gun where player is aiming
// teamnum 2                  // Team Number [2=RED] [3=BLU]
                              // Values other than 2 or 3 will spawn a BLU building that will be attacked by both teams
                              // If it is a Sentry it will only attack BLU
// -----------------------------------------------------------------------
//
//
// -----------------------
// - Optional Parameters -
// -----------------------
// defaultupgrade 2                     // Setting The Building Upgrade Level [0/1/2]
                                        // [0=Level 1] [1=Level 2] [2=Level 3]
// spawnflags 10                        // [2=Invulnerability [4=Make the building upgradable] [8=Give Sentry Guns infinite ammo] 
                                        // Adding the values of multiple spawnflags together will impart those properties onto the desired entity
                                        // I use 10 (2=Invulnerability) + (8=Infinite Ammo) so I have these 2 spawnflags ENABLED
// ent_fire !picker setbuilder !player; // Sets the player who executed the command as the person who built the Sentry
// --------------------------------------------------------------------------------------------------------------------
//
//
// ------------------
// - Final Commands -
// ------------------
// ent_fire !picker setbuilder !player; ent_create obj_sentrygun teamnum 2 defaultupgrade 2 spawnflags 8 
// Spawns a level 3 RED Sentry Gun with infinite ammo built by the player
alias "fast_sentry" "ent_fire !picker setbuilder !player; ent_create obj_sentrygun teamnum 2 defaultupgrade 2 spawnflags 10" // alias made for BUILD SENTRY
alias "remove_sentry" "ent_remove_all obj_sentrygun"                                                                         // alias made for DESTROY SENTRY
// ----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
alias "sentry_toggle_on" "fast_sentry; bind SHIFT sentry_toggle_off"                                                         // Sets first alias to BUILD + BIND SHIFT to DESTROY 
alias "sentry_toggle_off" "remove_sentry; bind SHIFT sentry_toggle_on"                                                       // Sets second alias to DESTROY + BIND SHIFT To BUILD
bind "SHIFT" "sentry_toggle_on"                                                                                              // Binds SHIFT to our sentry build-destroy toggle
// ----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
alias "reset_engi" "reset; exec overrides/sentry"                                                                            // alias made for reset overrides/sentry
alias "exec_engi" "exec overrides/engineer; exec overrides/sentry"                                                           // alias made for executing overrides/engineer and overrides/sentry
bind "BACKSPACE" "exec_engi; reset_engi"                                                                                     // binds BACKSPACE to the 2 alias commands above
