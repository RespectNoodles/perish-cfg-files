// -----------
// - C Tap -
// -----------
// Place This File in tf/cfg/overrides and save it as ctap.cfg
// -------------------------------------------------------------
// Alias Commands
// ---------------
alias "+ctap" "+duck 1; -duck 1; +jump 1"
alias "-ctap" "-jump 1"
// ---------------------
// C-Tap Binds Override
// ---------------------
bind "mouse2" "+ctap"
bind "BACKSPACE" "reset; exec overrides/ctap"
