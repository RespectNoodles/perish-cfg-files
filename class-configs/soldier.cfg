echo "#Soldier.Loaded"
// -----------------------------------
// Alias Names To Execute Soldier.cfg 
// solly  |  exec sol  |  exec solly  |  exec overrides/soldier
alias "exec solly" "exec overrides\soldier"
alias "exec sol" "exec solly"
alias "solly" "exec sol"                                             // Use COMMAND "solly" instead of "exec overrides/Soldier" for convenience
// -------------------------------------------------------------------------------------------------------------------------------------------------
alias "dvm OnOff" "r_drawviewmodel incrementvar 0 1 1"               // Can bind KEY to "dvm OnOff"  for Viewmodel Toggle
alias "fov scroll" "fov_desired incrementvar 30 90 120 90 30"        // Can bind KEY to "fov scroll" for FOV Scroll 30 -> 90 -> 120 -> 90 -> 30
// -------------------------------------------------------------------------------------------------------------------------------------------------
// -------------------------------
// Exec Commands For Soldier.cfg
// -------------------------------
exec binds                // Executes Custom Binds
exec tweaks\tabgraph      // Executes scoreboard tweak
// -----------------------------------------------------
// ----------------------------------------------------------
bind "backspace" "exec overrides\soldier; reload" // Reload Soldier.cfg with simple tap of BACKSPACE
// -------------------------------------------------------------------------------------------------
sensitivity "3"                                   // Changes Mouse Sensitivity 
say "/jumpqol fakedelay 0"                        //Useful on Jump Academy Servers To Fake 0 Ping
bind "f" "dvm OnOff; fov scroll"                  // KEY 'F' is now bound to FOV Scroll & Drawviewmodel On/Off
