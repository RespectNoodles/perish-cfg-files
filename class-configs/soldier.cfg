// ------------------------
// - Shoot + Walk Alias -
// ------------------------
//---------
//- C-Tap -
// --------
// +attack only calls spec_next when directly bound to a key
alias +ctap_attack "+attack; spec_next"
alias -ctap_attack  -attack
alias +ctap_rj "-duck; +jump; +ctap_attack"
alias -ctap_rj "-jump; -ctap_attack; bind mouse1 +ctap_attack"
alias +ctap "+duck; bind mouse1 +ctap_rj; spec_prev"
alias -ctap -duck
echo "CTap Loaded Properly"
bind "mouse3" "+ctap"
echo "mouse1 for attack and jump"
bind "mouse1" "+ctap_attack"
echo "mouse3 for jump and crouch"
// --------------------------
// - Advanced Bounce Setups -
// --------------------------
//Type fshoot/rshoot/lshoot/bshoot in console to bind mouse3 to simultaneously shoot and walk forward, right, left or back, respectively. 
//Useful for advanced bounce setups.
alias +fshoot "+attack; +forward"
alias -fshoot "-attack; -forward"
alias +lshoot "+attack; +moveleft"
alias -lshoot "-attack; -moveleft"
alias +bshoot "+attack; +back"
alias -bshoot "-attack; -back"
alias +rshoot "+attack; +moveright"
alias -rshoot "-attack; -moveright"
alias fshoot "bind mouse3 +fshoot"
alias bshoot "bind mouse3 +bshoot"
alias lshoot "bind mouse3 +lshoot"
alias rshoot "bind mouse3 +rshoot"
//---------------------------------
// -------------
// - Jumpbug -
// -------------
alias jumpbug "+duck; bind space +jbjump"
alias +jbjump "-duck; +jump"
alias -jbjump "-jump; bind space +jump"
bind "c" "jumpbug"
// ---------------
//---------------------------
// - Q for fast slot2 use -
// --------------------------
alias "+quick_weapon" "slot2; +attack"
alias "-quick_weapon" "-attack"
bind "q" "+quick_weapon"
// ----------------------
//-------------------------------
// - Third person toggle bind -
// ------------------------------
// You can change cam_idealdist in this script to decide how far away the camera should be from the player. 
// Default is 150, max is 450.
cam_ideallag 0
alias "fp_on" "firstperson; alias tp_fp_toggle tp_on"
alias "tp_on" "cam_idealdist 100; thirdperson; alias tp_fp_toggle fp_on"
alias "tp_fp_toggle" "tp_on"
// bind "f" "tp_fp_toggle"
echo ""
echo "For Third-Person Toggle Bind" 
echo "Can use command: bind "KEY" "tp_fp_toggle" - Replacing KEY With Any Key"
echo ""
